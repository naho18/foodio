<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Foodio: Bubble Chart</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
<h1> TEST</H1>
    <script>

    "use strict";
        // send Ajax request to get data
        // https://www.w3schools.com/js/js_scope.asp


        function setData(results) {
            var dataset = results;

            var diameter = 350;
            var color = d3.scaleOrdinal(d3.schemeCategory20);

            var bubble = d3.pack(dataset)
                .size([diameter, diameter])
                .padding(1.5);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble");

            var nodes = d3.hierarchy(dataset)
                .sum(function(d) { return d.quantity; });

            var node = svg.selectAll(".node")
                .data(bubble(nodes).descendants())
                .enter()
                .filter(function(d){
                    return  !d.children
                })
                .append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            node.append("title")
                .text(function(d) {
                    return d.food + ": " + d.quantity;
                });

            node.append("circle")
                .attr("r", function(d) {
                    return d.r;
                })
                .style("fill", function(d,i) {
                    return color(i);
                });

            node.append("text")
                .attr("dy", ".2em")
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.data.food.substring(0, d.r / 3);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", function(d){
                    return d.r/5;
                })
                .attr("fill", "white");

            node.append("text")
                .attr("dy", "1.3em")
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.data.quantity;
                })
                .attr("font-family",  "Gill Sans", "Gill Sans MT")
                .attr("font-size", function(d){
                    return d.r/5;
                })
                .attr("fill", "white");

            d3.select(self.frameElement)
                .style("height", diameter + "px");


        }

        function getData() {
            $.get('/food-data.json', setData);
        }

        getData();



    </script>
</body>
</html>
