{% extends 'base.html' %}


{% block content %}

  <div class="row">

    <div class="col-xs-12 col-md-6">

      <h2>Recipes</h2>
      <ul class="recipes">
        {% for recipe in body %}


          <li>Title: {{ recipe.title }}</li> <br>
          <li><img src="{{ recipe.image }}" alt="Image"> <br>
          <li>Num of Ingredients Used: {{ recipe.usedIngredientCount }} <br>
          <li>Num of Ingredients Needed: {{ recipe.missedIngredientCount }} <br>

        {% endfor %}
      </ul>

    </div>


{% endblock %}
