{% extends 'base.html' %}


{% block content %}

  <div class="row">

    <div class="col-xs-12 col-md-6">

      <h2>Recipes</h2>
      <ul class="recipes">
        {% for recipe in body %}

          {{ recipe.title }} <br>
          <a href='https://spoonacular.com/recipes/{{ recipe.title.replace(' ', '-') }}-{{ recipe.id }}'>
            <img src="{{ recipe.image }}" alt="Image"></a> <br>

          Number of Ingredients Used: {{ recipe.usedIngredientCount }} <br>
          Number of Ingredients Needed: {{ recipe.missedIngredientCount }} 
          <br>
          <br>
          <br>
        {% endfor %}
      </ul>

    </div>


{% endblock %}
